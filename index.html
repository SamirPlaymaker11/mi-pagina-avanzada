<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Sitio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="oscuro">
    <div class="container">
        <header>
            <h1>Bienvenidos a Mi Sitio</h1>
            <button id="botonTema">Cambiar Tema</button>
        </header>

        <section class="sobre-mi">
            <h2>Sobre mí</h2>
            <p>Esta es una página más completa para practicar HTML, CSS y JS.</p>
        </section>

        <section class="servicios">
            <h2>Servicios</h2>
            <div class="servicios-lista">
                <div>Diseño Web</div>
                <div>Desarrollo Frontend</div>
                <div>Optimización SEO</div>
            </div>
        </section>

        <section class="contacto">
            <h2>Contacto</h2>
            <form id="formContacto">
                <input type="text" id="nombre" placeholder="Tu nombre" required>
                <input type="email" id="correo" placeholder="Tu correo" required>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
